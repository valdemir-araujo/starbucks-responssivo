<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/ai.png" type="image/x-icon" />
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/telas.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Fenix&family=Itim&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Starbucks</title>
  </head>
  <body>
    <main>
      <div class="box-logo">
        <img src="img/logo.png" alt="logo" />
      </div>
      <div class="box-texto">
        <h2>It´s not just coffe It´s <br> <span>Starbuks</span></h2>
        <p>
          A Starbucks é uma multinacional americana que começou como uma pequena
          loja em Seattle, nos Estados Unidos, em 1971. Hoje, é a maior rede de
          cafeterias do mundo.
        </p>
        <a href="https://github.com/valdemir-araujo">Acesse meu GitHub</a>
      </div>
      <div class="box-copo">
        <img class="ima" src="img/img1.png" alt="copo verde" />
      </div>
      <div class="box-copinho">
        <img
          onclick="trocarCor('#017143'); trocarImagem('img/img1.png')"
          src="img/thumb1.png"
          alt="copinho verde"
        />
        <img
          onclick="trocarCor('#eb7495'); trocarImagem('../img/img2.png')"
          src="img/thumb2.png"
          alt="copinho rosa"
        />
        <img
          onclick="trocarCor('#d752b1'); trocarImagem('img/img3.png')"
          src="img/thumb3.png"
          alt="copinho roxo"
        />
      </div>
      <div class="circulo"></div>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
